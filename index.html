<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMirror Example</title>
    <!-- Include CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
    />
    <!-- Include CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <!-- Optionally include modes for specific languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
  </head>

  <body>
    <h1>CodeMirror with Python Syntax Highlighting</h1>
    <!-- Textarea for CodeMirror -->
    <textarea id="code-editor" name="code">
# Write your Python code here
print("Hello, CodeMirror!")
    </textarea>

    <script>
      // Initialize CodeMirror on the textarea
      var editor = CodeMirror.fromTextArea(
        document.getElementById("code-editor"),
        {
          lineNumbers: true, // Show line numbers
          mode: "python", // Set the language mode to Python
          theme: "default", // Use the default theme (you can change this to other themes)
        }
      );
    </script>
  </body>
</html>
