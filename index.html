<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/mini-coi.js" scope="./"></script>

    <title>GDDS REPL</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- PyScript CSS -->
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.8.1/core.css"
    />

    <!-- This script tag bootstraps PyScript -->
    <script
      type="module"
      src="https://pyscript.net/releases/2024.8.1/core.js"
    ></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="display: flex; flex-direction: column; width: 50%">
        <script id="editor" type="mpy-editor"></script>
        <button onclick="runCode()">Run</button>
      </div>
      <div style="width: 50%">
        <button onclick="clearTerminal()">Clear</button>
        <script
          id="console"
          type="mpy"
          src="./main.py"
          terminal
          worker
        ></script>
      </div>
    </div>
    <script>
      async function runCode() {
        var myEditor = document.getElementById("editor");
        var myConsole = document.querySelector("#console");
        await myConsole.process(myEditor.code);
      }

      function clearTerminal() {
        var myConsole = document.querySelector("#console");
        myConsole.terminal.clear();
      }
    </script>
  </body>
</html>
